<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/ryu-hadokeeen 1.png" alt="Ryu de street figther lanzando un hadoken">
    </header>
    <main>
        
        <section class="encriptar-texto">
            <div>
                <textarea placeholder="ingrese el texto aqui" class="input-texto" cols="35" rows="15"></textarea>
                <p> &excl; solo letras en minuscula y sin acento</p>
                <div class="botones">
                    <button class="Encriptar" onclick="btnencriptar()">Encriptar</button>
                    <button class="Desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div> 
            <div>
                <textarea placeholder="ningun mensaje" class="mensaje" cols="20" rows="15"></textarea>
                <div class="btn_copiar"><button class="copiar" id="copiar1">Copiar</button></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <img class="imagen-foter" src="imagenes/kindpng_7252408.png">

    </footer>
